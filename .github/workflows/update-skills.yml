name: Update AI Skills
on:
  push:
    branches: [main]
    paths: ['skills/**', 'app.py', '.github/workflows/update-skills.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Modal
        run: pip install modal

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Update Skills Volume
        run: |
          # 遍历 skills 目录下的 md 文件并逐个上传到 Volume 根目录
          # Volume name: ai-skills
          for file in skills/*.md; do
            filename=$(basename "$file")
            echo "Uploading $file to /$filename..."
            modal volume put -f ai-skills "$file" "/$filename"
          done

      - name: Deploy App
        run: modal deploy app.py

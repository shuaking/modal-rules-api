name: Update AI Skills
on:
  push:
    branches: [main]
    paths: ['skills/**', 'app.py', '.github/workflows/update-skills.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Modal
        run: pip install modal

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Update Skills Volume
        run: |
          # 确保 Volume 存在
          modal volume create ai-skills || true
          
          # 直接上传整个 skills 目录到 Volume 根目录
          # 这将保留所有子目录结构，例如 skills/python/expert.md -> /python/expert.md
          modal volume put -f ai-skills skills/ /

      - name: Deploy App
        run: modal deploy app.py

name: Update AI Rules
on:
  push:
    branches: [main]
    paths: ['rules/**', 'app.py', '.github/workflows/update-rules.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Modal
        run: pip install modal

      - name: Update Rules Volume
        run: |
          # 遍历 rules 目录下的 md 文件并逐个上传到 Volume 根目录
          for file in rules/*.md; do
            filename=$(basename "$file")
            echo "Uploading $file to /$filename..."
            modal volume put -f ai-rules "$file" "/$filename"
          done

      - name: Deploy App
        run: modal deploy app.py